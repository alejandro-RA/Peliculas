<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Tráfico Semanal de Peliculas Vistas</title>
 
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="http://code.highcharts.com/highcharts.js"></script>
        <script type="text/javascript">
$(function () {
         
        $('#pie').highcharts({
            chart: {
                type: 'pie',
                borderWidth: 0
            },
            title: {
                text: 'Peliculas mas Vistas en esta Semana',
            },
            subtitle: {
                text: 'Enero-Junio 2020 ',
            },
            tooltip: {
                pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
            },
            series: [{
                name: 'Visto',
                data: [
                    {
                        name: 'LOS VENGADORES',
                        y: 65.0,
                        sliced: true,
                        selected: true
                    },
                    ['TITANIC',       28.0],
                    
                ]
            }]
        });
         
        $(document).ready(function() {
            Highcharts.setOptions({
                global: {
                    useUTC: false
                }
            });
         
           
        });
    });
     
 
        </script>
    </head>
    <body>
        
        <!-- div que contendrá la gráfica circular -->
        <div id="pie" style="width: 50%; height: 350px; margin: 0 auto;float:left;"></div>
         
        <div style="border-top:1px solid #CDCDCD;margin:10px;padding:0;clear:both;"></div>
 
        
    </body>
</html>
